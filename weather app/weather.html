<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Easy tutorials</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    
     <div class="card">

        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon" alt="rain images">
            <h1 class="temp">22&#8451;</h1>
            <h2 class="city"> New Work</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity images">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="wind images">
                    <div>
                        <div class="wind">15 km/hr</div>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
     </div>

     <script src="weather.js"></script>
</body>
</html>
